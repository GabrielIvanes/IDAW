<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
    />

    <title>tabletest</title>
    <style>
      body {
        margin-top: 5em;
      }
      .table {
        margin-top: 100px;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Date de naissance</th>
          <th scope="col">Aime le cours Web</th>
          <th scope="col">Remarques</th>
          <th scope="col" class="text-center">CRUD</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>
    <form
      id="addStudentForm"
      action=""
      onsubmit="onFormSubmit();"
      style="margin-left: 30px"
    >
      <div class="form-group row" style="width: 100%">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNom" required />
        </div>
      </div>
      <div class="form-group row" style="width: 100%">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputPrenom" />
        </div>
      </div>
      <div class="form-group row" style="width: 100%">
        <label for="inputdateNaissance" class="col-sm-2 col-form-label"
          >Date de naissance</label
        >
        <div class="col-sm-3">
          <input type="date" class="form-control" id="inputdateNaissance" />
        </div>
      </div>
      <div class="form-group row" style="width: 100%">
        <label for="inputAimeCours" class="col-sm-2 col-form-label"
          >Aime le cours de web</label
        >
        <div class="col-sm-3">
          <input type="checkbox" class="form-control" id="inputAimeCours" />
        </div>
      </div>
      <div class="form-group row" style="width: 100%">
        <label for="inputRemarque" class="col-sm-2 col-form-label"
          >Remarques</label
        >
        <div class="col-sm-3">
          <input type="textarea" class="form-control" id="inputRemarque" />
        </div>
      </div>

      <div class="form-group row" style="width: 100%">
        <span class="col-sm-2"></span>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary form-control">
            Submit
          </button>
        </div>
      </div>
    </form>
    <script>
      function onFormSubmit() {
        event.preventDefault();
        let nom = $('#inputNom').val();
        let prenom = $('#inputPrenom').val();

        let aimeCours = $('#inputAimeCours').is(':checked');
        let remarques = $('#inputRemarque').val();

        var date = new Date($('#inputdateNaissance').val());
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        dateNaissance = [day, month, year].join('/');

        $('#studentsTableBody').append(
          `<tr>
            <td>${nom}</td>
            <td>${prenom ? prenom : ''}</td>
            <td>${dateNaissance}</td>
            <td>${aimeCours ? 'Oui' : 'Non'}</td>
            <td>${remarques ? remarques : ''}</td>
            <td style="display:flex;justify-content:space-around"><i class="fas fa-pen-to-square"></i><i class="fas fa-trash"></i></td>
          </tr>`
        );
      }
    </script>
  </body>
</html>
